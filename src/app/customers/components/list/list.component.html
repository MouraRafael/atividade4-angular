<h1>Lista dos Clientes</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome do cliente</th>
    <td mat-cell *matCellDef="let element">{{element.nome}}</td>
  </ng-container>
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef>NÂº de telefone do cliente</th>
    <td mat-cell *matCellDef="let element">{{element.telefone}}</td>
  </ng-container>
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let element"><mat-icon>edit</mat-icon></td>
  </ng-container>
  <ng-container matColumnDef="remover">
    <th mat-header-cell *matHeaderCellDef>Remover</th>
    <td mat-cell *matCellDef="let element"><mat-icon>delete</mat-icon></td>
  </ng-container>


  <ng-container matColumnDef="vazio">
    <td mat-footer-cell *matFooterCellDef colspan="7" style="color:red;">Sem Clientes Cadastrados</td>
  </ng-container>
  <ng-template [ngIf]="dataSource.data.length === 0">
    <tr mat-footer-row *matFooterRowDef="['vazio']" style="text-align: center;"></tr>
  </ng-template>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
